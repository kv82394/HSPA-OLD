
<div class="card shadow" >
  <div class="card-img-wraper animate">
  <img *ngIf = "property.Image" class="card-img-top" style="height:400px" src="assets\images\{{property.Image}}" alt="Card image cap">
  <img *ngIf = "!property.Image" class="card-img-top" style="height:400px" src="assets\images\default.jpeg" alt="Card image cap">
  <ul class="list-inline text-center member-icon">
    <li class="list-inline-item">
      <button class="btn btn-primary" routerLink ='/property-detail/{{property.Id}}'><i class="fa-solid fa-pen-to-square"></i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
    </li>
  </ul>
</div>
  <div class="card-body">
    <h5 class="card-title">{{property.Name}}</h5>
    <p class="card-text">{{property.Type}}</p>
    <p class="card-text">{{property.Price}}</p>
  </div>
</div>
