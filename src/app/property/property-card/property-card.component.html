
<div class="card shadow" >
  <div class="card-img-wraper animate">
  <img class="card-img-top" src="assets\images\home_default.jpg" alt="Card image cap">
  <ul class="list-inline text-center member-icon">
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa-solid fa-pen-to-square"></i></button>
    </li>
    <li class="list-inline-item">
      <button class="btn btn-primary"><i class="fa-solid fa-address-book"></i></button>
    </li>
  </ul>
</div>
  <div class="card-body">
    <h5 class="card-title">{{property.Name}}</h5>
    <p class="card-text">{{property.Type}}</p>
    <p class="card-text">{{property.Price}}</p>
  </div>
</div>
