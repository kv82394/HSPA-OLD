<div class=" card">
    <div class = "card-header">
        Add a Property
    </div>
    <div class ="card-body">
        <form (ngSubmit)="onSubmit()" #form = "ngForm">
            <div class="form-group col-12">
                <label for="name" >Name</label>
                <input type="text" class="form-control" #name ="ngModel" ngModel name ="Name" required minlength="5">
                <span *ngIf ="name.invalid && name.touched" Class="error-block">
                    <span *ngIf="addPropertyForm.control.controls.Name.errors.required">Please provide name</span>
                    <span *ngIf="addPropertyForm.control.controls.Name.errors.minlength">Please enter name above 4 character</span>
                </span>
            </div>
            <div class="form-group col-12">
                <label for="name" >Type</label>
                <input type="text" class="form-control" ngModel name ="Type">
            </div>
            <div class="form-group col-12">
                <label for="name" >Price</label>
                <input type="text" class="form-control" ngModel name ="Price">
            </div>
            <div class="form-group col-12">
               <button [disabled]="!form.valid"  type= "submit" class="btn btn-primary me-2 mt-2">Save</button>
               <button type= "reset" class="btn btn-primary mt-2">Cancel</button> 
            </div>
        </form>
    </div>
</div>
